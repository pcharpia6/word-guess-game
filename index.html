<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
</head>
<body class="text-light">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center font-weight-bold">Welcome to the Word Guess Game!</h1>
          <p class="lead text-center font-weight-bold">Fantasy Warhammer Theme</p>
        </div>
    </div>

    <div class="d-flex justify-content-around row">
        <div class="col-md-3 rules">
            <ol>
                <lh>Rules</lh>
                <li>Use the hint to help you guess letters in the word.</li>
                <li>The length of the word is denoted by the number of blanks.</li>
                <li>You get 8 attempts.</li>
            </ol>
        </div>
        <div class="col-md-3 game">
            <h2 id="clue1"></h2>
            <h3 id="clue2"></h2>
            <h4 id="word"></h3>
            <h5 id="let-guess1"></h5>
            <h5 id="let-guess2"></h5>
            <h5 id="try-again"></h5>
        </div>
        <div class="col-md-2 text-center track">
            <h2 id="guess-rem1"></h2>
            <h3 id="guess-rem2"></h3>
            <h2 id="wins1"></h2>
            <h3 id="wins2"></h3>
        </div>
    </div>
    <audio id="myAudio">
        <source src="assets/yay.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
