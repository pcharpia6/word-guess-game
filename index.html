<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to the Word Guess Game!</h1>
          <p class="lead">Fantasy Warhammer Theme</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <ol class="rules">
                <lh>Rules</lh>
                <li>Use the hint to help you guess the word.</li>
                <li>The length of the word is denoted by the number of blanks.</li>
                <li>You get 8 attempts.</li>
            </ol>
        </div>
        <div class="col-md-5">
            <h2 id="clue"></h2>
            <h3 id="word"></h3>
            <h5 id="let-guess"></h5>
        </div>
        <div class="col-md-3">
            <h5 id="guess-rem"></h5>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
